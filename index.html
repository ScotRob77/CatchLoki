<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="quickfire game where you test you reaction time">
  <meta name="keywords" content="game, superhero, quickfire, villain">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Catch Loki</title>
</head>
<body>
  <h1 class="heading">CATCH LOKI</h1>
  <p id="rules" class="js-rules">Loki has escaped from Asgard and it is your job as Thor to catch him.
      </br>
      Click the Easy or Hard Game button to start the game. Thor and Loki will disappear. 
      </br>
      Are you quick enough to click on Loki and bring him back to Asgard when he reappears.

  </p>
    <div class="start">
      <span><button id="easy-game" class="js-easy-start">Easy Game</button></span>
      <span><button id="hard-game" class="js-hard-start">Hard Game</button></span>
      
    </div>
  <div id="game-board" class="click-once">
    <div class="character"></div>
    <div class="character"></div>
    <div class="character"></div>
    <div class="character"></div>
    <div class="character"></div>
    <div class="character"></div>
  </div>

  <div id="score-board">
    <span class="scores js-scores ">Score </span>
    <span id="score" class=" scores js-scores ">0</span>
  </div>
    
  <script src="assets/js/script.js"></script>
</body>
</html>
